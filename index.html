<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donut Clicker</title>
    <link rel="stylesheet" href="./resources/css/style.css">
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 id="header_title">Donut Maker</h1>
        <nav id="header_nav">
          <button id="fred_baker">Fred the Baker Baking Company</button>
            <p class="fred_content">Welcome to Fred the Baker Baking Company! How many donuts can you make and how efficiently can you make them? Start clicking now!</p>
          <button id="inspiration">The Inspiration</button>
            <p class="inspiration_content">The inspiration: <a href="https://orteil.dashnet.org/cookieclicker/" class="cookie">Cookie Clicker</a></p>
          <button id="contact">Contact Info</button>
            <ul class="contact_content">
              <li><a href="https://campbene.github.io" class="portfolio">My Portfolio</a></li>
              <li><a href="https://github.com/campbene" class="git_link">My Github</a></li>
            </ul>
        </nav>
      </header>
      <section id="main">
        <section id="click">
          <h2 class="donutClick_header">Lets Make Some Donuts!</h2>
          <button class="donut_button">CLICK ME TO MAKE DONUTS!!!!</button>
          <section class="donut_stats">
            <p class="donut_count"></p>
          </section>
        </section>
        <section id="auto_click">
          <h2 class="autoClicker_header">Auto-Clickers</h2>
          <button class="buy_autoClicker">Buy</button>
          <section class="auto_clicker_stats">
            <p class="auto_count"></p>
            <p class="auto_cost"></p>
          </section>
        </section>
        <section id="click_multiplier">
          <h2 class="click_multiplier_header">Click Multipliers</h2>
          <button class="buy_multiplier">Buy</button>
          <section class="multiplier_stats">
            <p class="multi_count"></p>
            <p class="multi_cost"></p>
          </section>
        </section>
        <section id="reset">
          <h2 class="reset_header">Reset Game</h2>
          <button class="reset_button">Reset</button>
        </section>
      </section>
    </div>
    <script type="module" src="./donut-maker-app.js"></script>
  </body>
</html>
